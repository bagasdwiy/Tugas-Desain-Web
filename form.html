<html>
<head>
    <title>FORM</title>
</head>
<body bgcolor="green" >
    
    <form action="hasil.html" method="GET">
        
        <fieldset>
       <center> <legend>USER FORM</legend> </center>
        <p>
            <label>First Name:</label>
            <input type="text" name="nama" placeholder="First Name" />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Passowrd..." />
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        
        <p>
            <label>Address:</label>
            <textarea name="ALAMAT"></textarea>
        </p>
        <p>
            <label>D.O.B:</label>
            <input type="date" name="tanggal" />
        </p>
        <p>
            <label>Select Games:</label>
            <label> <input type="checkbox" name="select_game" value="Hockey"/> Hockey</label>
            <label> <input type="checkbox" name="select_game" value="Football"/> Football</label>
            <label> <input type="checkbox" name="select_game" value="Cricket"/> Cricket</label>
            <label> <input type="checkbox" name="select_game" value="Volleyball"/> Volleyball</label>
        </p>
        <p>
            <label>Marital Status:</label>
            <label><input type="radio" name="Marital_Status" value="Married" /> Married</label>
            <label><input type="radio" name="Marital_Status" value="Unmarried" /> Unmarried</label>
        </p>
        <p>
            <button type="submit" name="submit"> Submit </button>
            <button type="reset" name="reset"> reset </button>
        </p>
        <p>
            <label><input type="checkbox" value="I accept this agrement"/> I accept this agrement</label>
        </p>
        </fieldset>
    </form>
</body>
</html>
